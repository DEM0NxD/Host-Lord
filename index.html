<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axion â€“ Trusted Discord Bot</title>
  <style>
    /* Keep full screen container for particles exactly as you had */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* behind content */
      background-color: #121212; /* original dark background */
    }

    /* Body styling upgraded */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f7f5;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      position: relative;
      z-index: 0;
      background: transparent; /* so particles show fully */
      user-select: none;
    }

    /* Glass container */
    .glass-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px 40px;
      background: rgba(0, 47, 39, 0.3);
      border-radius: 30px;
      border: 1px solid rgba(0, 191, 165, 0.2);
      box-shadow:
        0 0 20px rgba(0, 191, 165, 0.3),
        inset 0 0 40px rgba(0, 191, 165, 0.15);
      backdrop-filter: saturate(180%) blur(20px);
      animation: fadeInUp 1.5s ease forwards;
      user-select: text;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Premium neon gradient heading with subtle shine */
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00bfa5, #00e0c6, #00bfa5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      user-select: none;
      text-shadow:
        0 0 6px #00bfa5aa,
        0 0 12px #00e0c6bb;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      0%, 100% {
        background-position: -150% 0;
      }
      50% {
        background-position: 150% 0;
      }
    }

    h2 {
      font-size: 2rem;
      color: #ffffffcc;
      margin-top: -10px;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00bfa5aa;
      user-select: none;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 50px;
      line-height: 1.6;
      color: #c7dede;
    }

    /* Upgraded neon button styling */
    .button {
      display: inline-block;
      background-color: #00bfa5;
      color: #121212;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 40px;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      box-shadow: 0 4px 15px #00bfa5aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 1;
    }
    .button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00e0c6, transparent 70%);
      opacity: 0.4;
      filter: blur(15px);
      transition: opacity 0.3s ease;
      z-index: -1;
      border-radius: 40px;
    }
    .button:hover {
      background-color: #00e0c6;
      box-shadow: 0 6px 20px #00e0c6cc;
      transform: scale(1.07);
    }
    .button:hover::before {
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .button {
        display: block;
        margin: 15px auto;
        width: 80%;
      }
      .glass-container {
        padding: 30px 20px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <main class="glass-container" role="main" aria-label="Axion trusted discord bot information">
    <h1>Axion</h1>
    <h2>The Trusted Discord Bot</h2>
    <p>Join the Thousands Who Rely on Our Trusted Discord Server Security</p>
    <a
      class="button"
      href="https://discord.com/oauth2/authorize?client_id=1313311543122989076"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Add Axion to your Discord server"
    >
      Add to Server
    </a>
    <a
      class="button"
      href="https://discord.gg/juGp9jMGY7"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Join Axion support Discord server"
    >
      Support Server
    </a>
  </main>

  <!-- tsparticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: {
          value: 60,
          density: {
            enable: true,
            area: 800,
          }
        },
        color: {
          value: "#00bfa5"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          outModes: {
            default: "out"
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#00bfa5",
          opacity: 0.3,
          width: 1
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
