<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trusted Discord Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #00bfa5;
      text-shadow: 0 0 10px #00bfa5aa;
    }
    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 50px;
      line-height: 1.6;
      color: #bbb;
    }
    .button {
      display: inline-block;
      background-color: #00bfa5;
      color: #121212;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 40px;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      box-shadow: 0 4px 15px #00bfa5aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .button:hover {
      background-color: #00e0c6;
      box-shadow: 0 6px 20px #00e0c6cc;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 2.5rem;
      }
      .button {
        display: block;
        margin: 15px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Trusted Discord Bot</h1>
  <p>Join the Thousands Who Rely on Our Trusted Discord Server Security</p>
  <a class="button" href="https://discord.com/oauth2/authorize?client_id=1313311543122989076" target="_blank" rel="noopener noreferrer">
    Add to Server
  </a>
  <a class="button" href="https://discord.gg/juGp9jMGY7" target="_blank" rel="noopener noreferrer">
    Support Server
  </a>
</body>
</html>
