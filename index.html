<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axion</title>
  <style>
    /* Full screen container for particles */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      position: relative;
      z-index: 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #00ffc8;
      text-shadow: 0 0 15px #00ffc8cc;
    }

    h2 {
      font-size: 2.2rem;
      color: #ffffffcc;
      margin-top: -10px;
      margin-bottom: 30px;
      text-shadow: 0 0 6px #00ffc8aa;
    }

    p {
      font-size: 1.3rem;
      max-width: 650px;
      margin: 0 auto 50px;
      line-height: 1.6;
      color: #ccc;
    }

    .button {
      display: inline-block;
      background: linear-gradient(145deg, #00bfa5, #00ffc8);
      color: #121212;
      padding: 15px 45px;
      font-size: 1.1rem;
      border-radius: 50px;
      text-decoration: none;
      margin: 10px 20px;
      font-weight: 600;
      box-shadow: 0 6px 20px #00ffc8aa;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px #00ffc8cc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.7rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .button {
        display: block;
        margin: 15px auto;
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>Axion</h1>
  <h2>The Trusted Discord Bot</h2>
  <p>Secure your Discord server with Axion â€” a powerful, reliable, and feature-rich moderation bot used by thousands of communities.</p>
  
  <a class="button" href="https://discord.com/oauth2/authorize?client_id=1313311543122989076" target="_blank" rel="noopener noreferrer">
    ðŸš€ Add to Server
  </a>
  <a class="button" href="https://discord.gg/juGp9jMGY7" target="_blank" rel="noopener noreferrer">
    ðŸ’¬ Support Server
  </a>

  <!-- tsparticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: {
          value: 70,
          density: {
            enable: true,
            area: 800,
          }
        },
        color: {
          value: "#00ffc8"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.4,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: true,
          straight: false,
          outModes: {
            default: "out"
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#00ffc8",
          opacity: 0.3,
          width: 1
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
