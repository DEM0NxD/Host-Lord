<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axion ‚Äì Trusted Discord Bot</title>
  <style>
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #121212;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f7f5;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      position: relative;
      z-index: 0;
      background: transparent;
      user-select: none;
    }

    .glass-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px 40px;
      background: rgba(0, 47, 39, 0.3);
      border-radius: 30px;
      border: 1px solid rgba(0, 191, 165, 0.2);
      box-shadow: 0 0 20px rgba(0, 191, 165, 0.3), inset 0 0 40px rgba(0, 191, 165, 0.15);
      backdrop-filter: saturate(180%) blur(20px);
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00bfa5, #00e0c6, #00bfa5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px #00bfa5aa, 0 0 12px #00e0c6bb;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      0%, 100% { background-position: -150% 0; }
      50% { background-position: 150% 0; }
    }

    h2 {
      font-size: 2rem;
      color: #ffffffcc;
      margin-top: -10px;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00bfa5aa;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .badge {
      background-color: #00bfa5;
      color: #121212;
      padding: 6px 14px;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 0 8px #00bfa5aa;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 50px;
      line-height: 1.6;
      color: #c7dede;
    }

    .button {
      display: inline-block;
      background-color: #00bfa5;
      color: #121212;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 40px;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      box-shadow: 0 4px 15px #00bfa5aa;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .button:hover {
      background-color: #00e0c6;
      box-shadow: 0 6px 20px #00e0c6cc;
      transform: scale(1.07);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.7;
      text-shadow: 0 0 4px #00bfa566;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      .button {
        display: block;
        margin: 15px auto;
        width: 80%;
      }
      .glass-container {
        padding: 30px 20px;
        border-radius: 20px;
      }
      .badges {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <main class="glass-container">
    <h1>Axion</h1>
    <h2>The Trusted Discord Bot</h2>

    <!-- BADGES -->
    <div class="badges">
      <div class="badge">‚úÖ Verified</div>
      <div class="badge">üõ°Ô∏è Security</div>
      <div class="badge">‚ú® Premium</div>
    </div>

    <p>Join the Thousands Who Rely on Our Trusted Discord Server Security</p>

    <a class="button" href="https://discord.com/oauth2/authorize?client_id=1313311543122989076" target="_blank">Add to Server</a>
    <a class="button" href="https://discord.gg/juGp9jMGY7" target="_blank">Support Server</a>
  </main>

  <!-- FOOTER -->
  <footer>Made by Lord</footer>

  <!-- tsparticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: {
          value: 60,
          density: {
            enable: true,
            area: 800,
          }
        },
        color: {
          value: "#00bfa5"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          random: true,
          outModes: {
            default: "out"
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#00bfa5",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onClick: {
            enable: true,
            mode: "push"
          },
        },
        modes: {
          push: {
            quantity: 6
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
